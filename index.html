<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="header">
        <h1 class="header__title">Simple, traffic-based pricing</h1>
        <p class="header__description">Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="pricing-card">
        <div class="pricing-card__top">
          <h5 class="views-title"><span class="views-amount">100k</span> Pageviews</h5>
          <div class="price"><span class="costs">$16</span>/month</div>
        </div>
        <div class="pricing-card__range-block">
          <input type="range" class="price-range" name="" id="" min="1" max="100" value="10">
          <div class="toggle-div">
            <p> Monthly Billing</p>
            <span class="toggle-bg">

              <input type="radio" class="toggle-bg__monthly" name="toggle" value="off">
              <input type="radio" class="toggle-bg__yearly" name="toggle" value="on">
              <span class="switch"></span>

            </span>
            <p>Yearly Billing <span class="discount">25% discount</span></p>
          </div>
        </div>
        <div class="pricing-card__bottom">
          <div class="pricing-card__bottom-content">
            <ul>
              <li class="service">Unlimited websites</li>
              <li class="service">100% data ownership</li>
              <li class="service">Email reports</li>
            </ul>
            <button class="pricing-card__btn">
              <a href="#">Start my trial</a>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>









  <script src="./js/script.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vladimir Silenko</a>.
  </div>
</body>

</html>
